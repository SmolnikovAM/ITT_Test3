<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <title></title>
</head>

<body>
    <div class="main"></div>
    <script type="text/template" id="template_/register.html">
  
    <main class="container-register">
        <form class="container-register_form border">
            <h2 class="container-register_form_header">
                Регистрация</h2>
            <label class="container-register_form_name-label 
                          modif-form-text-center">
                Име</label>
            <input class="container-register_form_name-input 
                          modif-form-text-center" type="text">


            <label class="container-register_form_login-label 
                          modif-form-text-center">
                Логин</label>
            <input class="container-register_form_login-input 
                          modif-form-text-center" type="text">



            <label class="container-register_form_password-label 
                          modif-form-text-center">
                Парола</label>
            <input class="container-register_form_password-input
                          modif-form-text-center" type="password">

            <label class="container-register_form_password-rep-label 
                          modif-form-text-center">
                Повторите парола</label>
            <input class="container-register_form_password-rep-input
                          modif-form-text-center" type="password">

            <button class="container-register_form_submit">Натиснете</button>
            <span class="container-register_form_error
                         modif-form-text-center 
                         error-red-text"> Error message</span>
        </form>
    </main>
</script>

    <script src="/js/lib.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
