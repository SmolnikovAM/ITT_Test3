<script type="text/template" id="template_/index.html">
  <div class="container border">
    <header class="container_header border">
      <component page="banner"></component>
      <!-- <component page="navigation"></component> -->
    </header>
  
    <main class="container_main border">
      <label class="container_main_header
               text-align-center
               modif-form-text-center">
        Please type country </label>
      <input class="container_main_autocomplete
      text-align-center"
      list="countries"
      :ref="autocomplete"
      model="indexPanel.autocomplete"
      @keydown="addCountry(indexPanel.autocomplete)"/>
      
      <datalist id="countries">
          <option foreach data="mainData.countries" :value="name">
         
        </datalist>

      <table class="container_main_table">
        <tr>
          <td >flag</td>
          <td  @click="sortName"> name sort {{indexPanel.sortType }}</td>
            <td>region </td>
            <td>subregion </td>
            <td>timezones  </td>
            <td>area  </td>
            <td>capital  </td>
        </tr>
        <tr foreach data="indexPanel.showCountries" 
           class="border"
           @click="showInformation(name)">
            <td> <img :src="flag" class="flag"></img> </td>
            <td class="cell-of-table">{{ name }} </td>
            <td class="cell-of-table">{{ region }} </td>
            <td class="cell-of-table">{{ subregion }} </td>
            <td class="cell-of-table">{{ timezones }} </td>
            <td class="cell-of-table">{{ area }} </td>
            <td class="cell-of-table">{{ capital }} </td>
          
        </tr>


      </table>
      
      
      <!-- <div class="container_main_left border">
        main text1
      </div>
      <div class="container_main_right  border">
        main text2
      </div> -->
      <!-- <component page="aside"></component> -->
    </main>
  
    <component page="footer"></component>
  </div>
</script>
