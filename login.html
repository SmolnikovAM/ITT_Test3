<!DOCTYPE html>
<html lang="bg">

<head>

<body>
    <div class="main"></div>


    <script type="text/template" id="template_/login.html">
  
    <main class="container-login">
        <form class="container-login_form border">
            <h2 class="container-login_form_header">
                Моля введете вашият логин и прола</h2>
            <label class="container-login_form_login-label 
                          modif-form-text-center">
                Логин</label>
            <input class="container-login_form_login-input 
                          modif-form-text-center" type="text">

            <label class="container-login_form_password-label 
                          modif-form-text-center">
                Парола</label>
            <input class="container-login_form_password-input modif-form-text-center" type="password">

            <button class="container-login_form_submit">Натиснете</button>
            <span class="container-login_form_error
                         modif-form-text-center 
                         error-red-text">Error</span>
        </form>
    </main>
</script>
