<!DOCTYPE html>
<html lang="bg">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
  <title></title>
</head>

<body>
  <div class="main"></div>

</body>

<script type="text/template" id="template_/login.html">
  <main class="container-login">
      <form class="container-login_form border">
        <h2 class="container-login_form_header
                  text-align-center">
          Моля введете вашият логин и прола</h2>
        <label class="container-login_form_login-label 
                          modif-form-text-center">
          Логин</label>
        <input class="container-login_form_login-input 
               modif-form-text-center"
               autofocus
               type="text"
               model="loginPanel.login">
  
        <label class="container-login_form_password-label 
                          modif-form-text-center">
          Парола</label>
        <input class="container-login_form_password-input 
                    modif-form-text-center" 
                    type="password"
                    model="loginPanel.password">
  
        <button class="container-login_form_submit"
                prevent-default
                @click="checkLogin">Натиснете</button>
        <span class="container-login_form_error
                         modif-form-text-center 
                         error-red-text">
         {{ loginPanel.loginErrorText }}
        </span>
        <span class="container-login_form_home
                     text-align-center">
            <a href="/index.html"
            class="small-link">
             начало
           </a>
        </span>
        
        </form>
    </main>    
</script>


<script src="/js/lib.js"></script>
<script src="/js/app.js"></script>

</html>
